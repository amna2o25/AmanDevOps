name: üåê Full CI/CD + IaC + Monitoring + Static Validation

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - 'src/**'
      - 'infra/**'
      - '**/*.php'
      - '**/*.html'
      - '**/*.css'

env:
  TERRAFORM_WORKING_DIR: infra
  TF_BACKEND_BUCKET: my-terraform-state
  TF_BACKEND_REGION: eu-west-1
  STAGING_URL: https://staging.example.com
  PROD_URL: https://www.example.com

  jobs:
  validate-static:
    name: üåê Validate HTML & CSS
    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Checkout code
        uses: actions/checkout@v4

      - name: ‚úÖ Validate HTML
        uses: Cyb3r-Jak3/html5-validator-action@v1.5.0
        with:
          file: "index.html"

      - name: ‚úÖ Validate CSS
        uses: dkhunt27/css-validator-github-action@v1
        with:
          css_file: "styles.css"

    ci:
    name: üß™ CI - Lint & Test
    runs-on: ubuntu-latest
    needs: validate-static
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer, phpunit

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Lint PHP syntax
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run PHPUnit tests
        run: vendor/bin/phpunit --configuration phpunit.xml

      - name: Setup Node.js for asset linting
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install linters
        run: npm install -g htmlhint stylelint stylelint-config-standard

      - name: Lint HTML files
        run: htmlhint "**/*.html"

      - name: Lint CSS files
        run: |
          echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          stylelint "**/*.css" "!vendor/**/*.css" "!node_modules/**/*.css"

    terraform-plan:
    name: üõ† Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.4.0'
      - name: Init Terraform
        run: terraform init
      - name: Terraform format & validate
        run: |
          terraform fmt -check
          terraform validate
      - name: Terraform plan
        run: terraform plan -var-file="envs/staging/main.tfvars"

    terraform-apply-staging:
    name: üèó Deploy Infra (Staging)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    environment: staging
    defaults:
      run:
        working-directory: ${{ env.TERRAFORM_WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: terraform init
      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="envs/staging/main.tfvars"

    deploy-staging:
    name: üìÇ Deploy to Staging
    runs-on: ubuntu-latest
    needs: terraform-apply-staging
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_STAGING_SERVER }}
          username: ${{ secrets.FTP_STAGING_USERNAME }}
          password: ${{ secrets.FTP_STAGING_PASSWORD }}
          server-dir: /public_html/staging/

    monitor-staging:
    name: ü©∫ Monitor & Logs (Staging)
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - run: |
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' ${{ env.STAGING_URL }}/health)
          if [ "$STATUS" -ne 200 ]; then
            echo "‚ùå Health check failed!"; exit 1; fi
      - run: |
          ssh ${{ secrets.SSH_STAGING_USER }}@${{ secrets.SSH_STAGING_HOST }} \
          "tail -n50 /var/log/app/app.log"

    load-test:
    name: ‚ö° Load Test (Staging)
    runs-on: ubuntu-latest
    needs: monitor-staging
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update && sudo apt-get install -y gnupg2 curl
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update && sudo apt-get install -y k6
      - run: k6 run --vus 50 --duration 2m tests/load-test.js --out json=load-results.json
      - run: |
          AVG=$(jq '.metrics.http_req_duration.avg' load-results.json)
          if (( $(echo "$AVG > 200" | bc -l) )); then
            echo "‚ùå Performance SLA breached"; exit 1; fi

    deploy-production:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: load-test
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_PROD_SERVER }}
          username: ${{ secrets.FTP_PROD_USERNAME }}
          password: ${{ secrets.FTP_PROD_PASSWORD }}
          server-dir: /public_html/L5SW/Amna/

     monitor-prod:
     name: ü©∫ Monitor & Logs (Production)
     runs-on: ubuntu-latest
     needs: deploy-production
    steps:
      - run: |
          STATUS=$(curl -s -o /dev/null -w '%{http_code}' ${{ env.PROD_URL }}/health)
          if [ "$STATUS" -ne 200 ]; then
            echo "‚ùå Health check failed!"; exit 1; fi
      - run: |
          ssh ${{ secrets.SSH_PROD_USER }}@${{ secrets.SSH_PROD_HOST }} \
          "tail -n50 /var/log/app/app.log"
